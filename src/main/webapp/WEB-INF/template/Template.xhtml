<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title><ui:insert name="titulo">Caixa de Sugestão</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />

	<link rel="icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />

</h:head>

<h:body>

	<div class="container">

		<p:growl autoUpdate="true" life="9000" />

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage style="width: 50px;	height: 50px;" library="images"
				name="carregando.gif" />
		</p:dialog>

		<header>
			<div class="span12">
				<ui:include src="Header.xhtml" />
			</div>
		</header>

		<nav>
			<div class="span12">
				<ui:insert name="menu"></ui:insert>
			</div>
		</nav>

		<section>
			<div class="span12">
				<ui:insert name="conteudo"></ui:insert>
			</div>
		</section>

		<p:separator style="margin-top: 20px" />

		<footer class="span12">
			Centro de Comunicação Social do Exército - Copyright © 2015 <br />
			Todos os direitos reservados.
		</footer>
	</div>

</h:body>

</html>
