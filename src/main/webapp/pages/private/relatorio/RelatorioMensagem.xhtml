<ui:composition template="/WEB-INF/template/Template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Relatório de Mensagem</ui:define>

	<ui:define name="menu">
		<ui:include src="/WEB-INF/template/MenuPrivate.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form id="frm" target="_blank">
			<h1>Relatório de Mensagem</h1>

			<p:messages id="msg" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Emitir"
						action="#{relatorioMensagemBean.emitir}" ajax="false" update="msg" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel">
				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar value="#{relatorioMensagemBean.dataInicio}"
						label="Data inicial" pattern="dd/MM/yyyy" size="8" />
					<p:spacer width="8" />
					<h:outputText value="a" />
					<p:spacer width="8" />
					<p:calendar value="#{relatorioMensagemBean.dataFim}"
						label="Data final" pattern="dd/MM/yyyy" size="8" />
				</h:panelGroup>
			</p:panelGrid>
		</h:form>
	
	</ui:define>

</ui:composition>
