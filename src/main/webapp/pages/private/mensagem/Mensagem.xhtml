<ui:composition template="/WEB-INF/template/Template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Fale Conosco</ui:define>

	<ui:define name="menu">
		<ui:include src="/WEB-INF/template/MenuPrivate.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<o:viewParam name="mensagem"
				value="#{cadastrarMensagemBean.mensagem}" />
		</f:metadata>

		<div id="mensagem-dialog" style="font-size: 14px;">
			<h1>Mensagem n√∫mero: #{cadastrarMensagemBean.mensagem.id}</h1>

			<h:form>

				<h:panelGrid columns="2" styleClass="grid-login">

					<p:outputLabel value="Data/Hora:" style="font-weight: bold;" />
					<h:outputText
						value="#{cadastrarMensagemBean.mensagem.dataHoraRegistro}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:outputText>

					<p:outputLabel value="Assunto:" style="font-weight: bold;" />
					<h:outputText
						value="#{cadastrarMensagemBean.mensagem.assunto.assunto}" />

				</h:panelGrid>

				<h:panelGrid styleClass="grid-login">

					<p:outputLabel value="Mensagem:" style="font-weight: bold;" />
					<h:outputText value="#{cadastrarMensagemBean.mensagem.mensagem}" />

				</h:panelGrid>

				<br />

				<p:button value="Fechar"
					outcome="/pages/private/mensagem/PesquisarMensagem"
					icon="ui-icon-cancel" />

			</h:form>

		</div>

	</ui:define>

</ui:composition>
