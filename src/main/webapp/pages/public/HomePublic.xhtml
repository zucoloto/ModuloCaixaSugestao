<ui:composition template="/WEB-INF/template/Template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Caixa de SugestÃ£o</ui:define>

	<ui:define name="menu">
		<ui:include src="/WEB-INF/template/MenuPublic.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{cadastrarMensagemBean.inicializar}" />
		</f:metadata>

		<div id="mensagem-dialog">
			<h2>Mensagem</h2>

			<h:form>

				<h:panelGrid columns="1">

					<p:outputLabel value="Assunto:" for="assunto" />
					<p:selectOneMenu id="assunto"
						value="#{cadastrarMensagemBean.mensagem.assunto}">
						<f:selectItem itemLabel="Selecione o assunto..."
							noSelectionOption="true" />
						<f:selectItems value="#{cadastrarMensagemBean.assuntos}"
							var="assunto" itemValue="#{assunto}"
							itemLabel="#{assunto.assunto}" />
					</p:selectOneMenu>

					<p:outputLabel value="Mensagem:" for="mensagem" />
					<h:panelGroup layout="block" style="padding-right: 10px">
						<p:inputTextarea id="mensagem"
							value="#{cadastrarMensagemBean.mensagem.mensagem}" rows="15"
							cols="50" counter="display" maxlength="1000"
							counterTemplate="{0} caracteres restantes." style="width: 100%" />
						<h:outputText id="display" />
					</h:panelGroup>

					<p:outputLabel value="" />
					<p:commandButton value="Enviar" icon="ui-icon-check"
						action="#{cadastrarMensagemBean.salvar}" update="@form" />

				</h:panelGrid>

			</h:form>

		</div>

	</ui:define>

</ui:composition>
