<ui:composition template="/WEB-INF/template/Template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Login</ui:define>

	<ui:define name="menu">
		<ui:include src="/WEB-INF/template/MenuPublic.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<p:panel id="login-dialog" header="Área Restrita">

			<!-- <p:dialog header="Área Restrita" visible="true" closable="false"
			draggable="false" resizable="false" width="420"> -->

			<center>
				<h:outputText value="Usuário ou senha incorretos!"
					rendered="#{param.invalid}" style="color: darkred" />
			</center>
			<form action="../../j_spring_security_check" method="post">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="j_username" value="Identidade: *" />
					<h:inputText id="j_username" required="true" />
					<h:outputLabel for="j_password" value="Senha: * " />
					<h:inputSecret id="j_password" required="true" />
					<h:commandButton value="Login" />
				</h:panelGrid>
			</form>
			<!-- </p:dialog> -->
		</p:panel>
	</ui:define>

</ui:composition>
